<style type="text/css">
    .conversation {
      display: flex;
      flex-direction: column;
    }
    .assistant,
    .user {
      border-radius: 15px;
      padding: 10px;
      margin: 5px;
      max-width: 60%;
      opacity: 0;
      transition: opacity 1s;
    }
    .assistant {
      align-self: flex-start;
      background-color: lightblue;
    }
    .user {
      align-self: flex-end;
      background-color: lightgreen;
    }
    #input-container {
      display: flex;
      margin-top: 10px;
    }
    #message-input {
      flex: 1;
      margin-right: 10px;
    }
    #send-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .resultContainer {
      margin-top: 10px;
      padding: 10px;
      background-color: #F6F6F6;
    }
</style>
<title>Chat Simulation</title>
</head>
<body>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="お題を入力してください">
    <button id="send-button">Send</button>
  </div>
  <div class="theme" src="debate.js">
    <div class="conversation" id="conversation"></div>
    <div class="resultContainer" id="result-container"></div>
    <script type="text/javascript" src="debate.js"></script>
  </div>
